<h2>Bài 22 – Form Đăng ký Khóa học</h2>
<form class="example-form" [formGroup]="formGroup">
    <div>
        <mat-form-field class="example-full-width">
            <mat-label>Name</mat-label>
            <input type="text" matInput formControlName="name">
            <mat-error *ngIf=" !formGroup.controls['name'].hasError('required')">
                Please enter your name
            </mat-error>
            <mat-error *ngIf="formGroup.controls['name'].hasError('required')">
                Name is <strong>required</strong>
            </mat-error>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field class="example-full-width">
            <mat-label>Email</mat-label>
            <input type="text" matInput formControlName="email">
            <mat-error *ngIf=" formGroup.controls['email'].hasError('email') && !formGroup.controls['email'].hasError('required')">
                Email is not valid
            </mat-error>
            <mat-error *ngIf="formGroup.controls['email'].hasError('required')">
                Email is <strong>required</strong>
            </mat-error>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field class="example-full-width">
            <mat-label>Phone</mat-label>
            <input type="tel" matInput formControlName="phone">
            <mat-error *ngIf=" formGroup.controls['phone'].hasError('phone') && !formGroup.controls['phone'].hasError('required')">
                Phone is not valid
            </mat-error>
            <mat-error *ngIf="formGroup.controls['phone'].hasError('required')">
                Phone is <strong>required</strong>
            </mat-error>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Course</mat-label>
            <mat-select matInput formControlName='course'>
                <mat-option *ngFor="let course of courses" [value]='course'>
                    {{course}}
                </mat-option>
            </mat-select>
            <mat-error *ngIf="formGroup.controls['course'].hasError('required')">
                Course is <strong>required</strong>
            </mat-error>
        </mat-form-field>
    </div>
    <div>
        <mat-radio-group formControlName="time" aria-label="Select time">
            <mat-radio-button value="Morning">Morning </mat-radio-button>
            <mat-radio-button value="Evening">Evening</mat-radio-button>
        </mat-radio-group>

    </div>
    <div>
        <mat-checkbox matInput formControlName="agree">I agree to the terms and conditions</mat-checkbox>
        <!-- <mat-error *ngIf="formGroup.controls['agree'].hasError('required')">
            You must agree to the terms and conditions
        </mat-error> -->
    </div>

    <button mat-raised-button color="primary" (click)="onSubmit()">Submit</button>
</form>
<div *ngIf="courseRegister.name != ''">{{courseRegister | json}}</div>
