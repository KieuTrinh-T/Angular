{{errMessage}}
<table border="1">
    <tr>
        <td>BookId</td>
        <td>BookName</td>
        <td>Price</td>
        <td>Image</td>
    </tr>
    <tbody>
        <tr *ngFor="let book of books">
            <td>{{book.BookId}}</td>
            <td>{{book.BookName}}</td>
            <td>{{book.Price}} </td>
            <td>
                <img src="assets/{{book.Image}}" width="100px" height="100px" padding="10px">
            </td>
        </tr>
    </tbody>
</table>
